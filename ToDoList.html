<body>
    <div class="container">
        <h1>Things 2 do:</h1>
        <div class="inputCreator">
            <label for="title" class="label">Title</label>
            <input type="text" id="title" class="creatorI" placeholder="Title" autocomplete="off">
            <label for="taskInput" class="label">taskInput</label>
            <input type="text" id="taskInput" placeholder="Create a task..." class="creatorI" autocomplete="off">
            <div id="final">
                <label for="dateInput" class="label"></label>
                <input type="date" name="date" id="dateInput">
                <button id="create" class="button">Create</button>
            </div>
        </div>
        <div class="listContent"></div>


    </div>
    <script src="./js/ToDoList.js"></script>
